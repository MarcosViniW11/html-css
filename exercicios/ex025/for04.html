<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname">
            </p>
            <p>
                <label for="igmail">Email:</label>
                <input type="email" autocomplete="on" required name="gmail" id="igmail">
            </p>
            <p>
                <label for="itel">Telefone(Numero de Celular)</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9]{4}-[0-9]{4}$">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEX-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
