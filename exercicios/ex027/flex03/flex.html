<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>
        div.container{
            background-color: lightcoral;

            display:flex;
            flex-flow: row wrap;
        }
        div.itens{
            background-color: lightcyan;
            border: 1px solid black;
            text-align: center;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">Exeplo de Bloco A</div>
        <div class="itens">Exeplo de Bloco B</div>
        <div class="itens">Exeplo de Bloco C</div>
        <div class="itens">Exeplo de Bloco D</div>
        <div class="itens">Exeplo de Bloco E</div>
        <div class="itens">Exeplo de Bloco F</div>
        <div class="itens">Exeplo de Bloco G</div>
        <div class="itens">Exeplo de Bloco H</div>
        <div class="itens">Exeplo de Bloco I</div>
    </div>


</body>
</html>
