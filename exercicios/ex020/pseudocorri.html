<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo classes</title>
  <style>
    .container {
      font-size: 0; /* Remove o espa√ßo entre inline-blocks */
    }

    .box {
      display: inline-block;
      background-color: beige;
      border: 1px solid black;
      text-align: center;
      height: 200px;
      width: 200px;
      font-size: 16px; /* Restaura o tamanho de fonte */
    }
    .box:hover{
        background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">01</div>
    <div class="box">02</div>
    <div class="box">03</div>
  </div>
</body>
</html>
